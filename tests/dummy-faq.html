<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダミーFAQ</title>
</head>
<body>
    <div class="faq">
        <div class="js-faq-q">質問1: プラグインのインストール方法は？</div>
        <div class="js-faq-a">回答1: プラグインをダウンロードし、WordPressの管理画面からアップロードしてください。</div>

        <div class="js-faq-q">質問2: どのように設定を行いますか？</div>
        <div class="js-faq-a">回答2: 設定メニューからAEOスキーマを選択し、必要な情報を入力してください。</div>

        <div class="js-faq-q">質問3: FAQの抽出はどのように行いますか？</div>
        <div class="js-faq-a">回答3: 指定したクラス名を持つ要素から自動的にFAQが抽出されます。</div>
    </div>
</body>
</html>

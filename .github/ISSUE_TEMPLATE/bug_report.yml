name: Bug Report
description: Report a bug in AI Search Schema
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        バグ報告にご協力いただきありがとうございます。

  - type: input
    id: wp-version
    attributes:
      label: WordPress Version
      placeholder: "6.7"
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      placeholder: "8.2"
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      placeholder: "0.9.0"
    validations:
      required: true

  - type: input
    id: theme
    attributes:
      label: Theme
      placeholder: "Theme name"
    validations:
      required: true

  - type: textarea
    id: plugins
    attributes:
      label: Active Plugins
      description: List other active plugins, especially SEO plugins
      placeholder: |
        - Yoast SEO
        - WooCommerce
    validations:
      required: false

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, paste error logs here
      render: shell
    validations:
      required: false
